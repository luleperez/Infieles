  <script type="text/javascript" src="js/lib/jquery-1.8.3.min.js"></script>
      <script>
$(document).ready(function() {
$('#enviar').click(function(e) {
   e.preventDefault();
    
    var nombre = $('#nombre').val();
    $('#nombre').val("");

   // $('#contenedor').empty(); 
    $('#messages').append('<p>'+ 'Yo: ' +nombre +'</p>');
            
});

$('#enviar2').click(function(e) {
   e.preventDefault();
    
    var nombre = $('#nombre2').val();
    $('#nombre2').val("");
   
   // $('#contenedor').empty(); 
    $('#messages').append('<p>'+ 'Otro: ' +nombre +'</p>');
            
});

$('#nombre').keydown(function(e) {
  var code = (e.keyCode ? e.keyCode : e.which);
  if(code == 13) {
    e.preventDefault();
     var nombre = $('#nombre').val();
    $('#messages').append('<p>'+ 'Yo: ' +nombre +'</p>');
    $('#nombre').val("");
  }
  
});

 $('#nombre2').keydown(function(e) {
  var code = (e.keyCode ? e.keyCode : e.which);
  if(code == 13) {
    e.preventDefault();
     var nombre = $('#nombre2').val();
    $('#messages').append('<p>'+ 'Otro: ' +nombre +'</p>');
    $('#nombre2').val("");
 }
});

});
</script>
